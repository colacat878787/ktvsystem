<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模擬客廳與智慧機上盒</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #333;
            color: #eee;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: #eee;
            margin-bottom: 20px;
        }

        #living-room {
            display: flex;
            gap: 50px;
            align-items: flex-start;
            margin-bottom: 30px;
            width: 100%; /* 讓客廳佈局佔滿寬度 */
            max-width: 1200px; /* 限制最大寬度 */
        }

        #tv-setup {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1; /* 讓電視區域可以伸展 */
        }

        #tv-screen {
            background-color: #222; /* 初始電視關閉顏色 */
            width: 100%; /* 佔滿父容器寬度 */
            height: 50vh; /* 佔據視窗一半的高度 */
            aspect-ratio: 16 / 9; /* 維持 16:9 比例 */
            border: 2px solid #555;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            text-align: center;
            margin-bottom: 10px;
            overflow: hidden; /* 確保開機畫面不超出邊界 */
        }

        #tv-boot-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #4CAF50, #2196F3); /* 美化的開機背景 */
            color: white;
            display: none; /* 預設隱藏 */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        #no-signal {
            display: none;
            color: #aaa;
        }

        #stb-booting {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #FF9800, #F44336); /* 美化的機上盒啟動背景 */
            color: white;
            display: none; /* 預設隱藏 */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }

        .loading-spinner {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            animation: spin 1.5s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #youtube-embed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #hdmi-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            display: none;
        }

        #stb {
            background-color: #444;
            color: #eee;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            font-size: 0.9em;
        }

        #remote {
            background-color: #555;
            color: #eee;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .remote-button {
            background-color: #666;
            color: #eee;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            min-width: 120px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>模擬您的客廳</h1>

    <div id="living-room">
        <div id="tv-setup">
            <div id="tv-screen">
                <div id="tv-boot-screen">
                    <div>電視開機中...</div>
                    <div class="loading-spinner"></div>
                </div>
                <div id="no-signal">無訊號</div>
                <div id="stb-booting">
                    <div>啟動智慧機上盒...</div>
                    <div class="loading-spinner"></div>
                </div>
                <div id="youtube-embed">
                    <iframe id="yt-iframe" src="http://www.youtube.com" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen onerror="console.error('YouTube iframe 無法載入。');"></iframe>
                </div>
                <div id="hdmi-indicator">HDMI1</div>
            </div>
            <div id="stb">智慧機上盒</div>
        </div>

        <div id="remote">
            <h2>遙控器</h2>
            <button class="remote-button" onclick="powerOnTV()">電視電源</button>
            <button class="remote-button" onclick="powerOnSTB()">機上盒電源</button>
        </div>
    </div>

    <script>
        const tvScreen = document.getElementById('tv-screen');
        const tvBootScreenDiv = document.getElementById('tv-boot-screen');
        const noSignalDiv = document.getElementById('no-signal');
        const stbBootingDiv = document.getElementById('stb-booting');
        const youtubeEmbedDiv = document.getElementById('youtube-embed');
        const hdmiIndicatorDiv = document.getElementById('hdmi-indicator');
        const ytIframe = document.getElementById('yt-iframe');

        let tvOn = false;
        let stbOn = false;

        function powerOnTV() {
            tvOn = !tvOn;
            stbOn = false;
            if (tvOn) {
                tvScreen.style.backgroundColor = '#000';
                tvBootScreenDiv.style.display = 'flex';
                noSignalDiv.style.display = 'none';
                stbBootingDiv.style.display = 'none';
                youtubeEmbedDiv.style.display = 'none';
                hdmiIndicatorDiv.style.display = 'none';
                console.log('電視開機中...');
                setTimeout(() => {
                    tvBootScreenDiv.style.display = 'none';
                    noSignalDiv.style.display = 'flex';
                    console.log('電視開啟，無訊號');
                }, 3000); // 模擬 3 秒開機
            } else {
                tvScreen.style.backgroundColor = '#222';
                tvBootScreenDiv.style.display = 'none';
                noSignalDiv.style.display = 'none';
                stbBootingDiv.style.display = 'none';
                youtubeEmbedDiv.style.display = 'none';
                hdmiIndicatorDiv.style.display = 'none';
                console.log('電視關閉');
            }
        }

        function powerOnSTB() {
            if (tvOn) {
                stbOn = !stbOn;
                if (stbOn) {
                    noSignalDiv.style.display = 'none';
                    stbBootingDiv.style.display = 'flex';
                    youtubeEmbedDiv.style.display = 'none';
                    hdmiIndicatorDiv.style.display = 'none';
                    console.log('啟動智慧機上盒...');
                    setTimeout(() => {
                        stbBootingDiv.style.display = 'none';
                        youtubeEmbedDiv.style.display = 'block';
                        hdmiIndicatorDiv.style.display = 'block';
                        setTimeout(() => {
                            hdmiIndicatorDiv.style.display = 'none';
                        }, 3000);
                        console.log('機上盒啟動，顯示 YouTube');
                    }, 3000);
                } else {
                    stbBootingDiv.style.display = 'none';
                    youtubeEmbedDiv.style.display = 'none';
                    hdmiIndicatorDiv.style.display = 'none';
                    noSignalDiv.style.display = 'flex'; // 機上盒關閉，回到無訊號
                    console.log('機上盒關閉');
                }
            } else {
                alert('請先開啟電視。');
            }
        }

        // 模擬網頁載入時電視是關閉的
        window.onload = function() {
            tvScreen.style.backgroundColor = '#222';
        };
    </script>

</body>
</html>
