<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTV 歡唱系統</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
            overflow: hidden; /* 隱藏滾動條直到內容載入完成 */
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #222;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }

        .loading-animation {
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 8px solid #fff;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #app {
            display: none; /* 初始隱藏主畫面 */
            grid-template-columns: 1fr 2fr;
            height: 100vh;
        }

        #song-list {
            padding: 20px;
            background-color: #eee;
            border-right: 1px solid #ddd;
            overflow-y: auto;
        }

        .song-item {
            padding: 10px 0;
            border-bottom: 1px dashed #ccc;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .song-item img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            object-fit: cover;
        }

        .song-info {
            flex-grow: 1;
        }

        .song-title {
            font-weight: bold;
        }

        #player-area {
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        #player-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        #album-cover {
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-right: 20px;
            border: 1px solid #ccc;
        }

        #track-details {
            flex-grow: 1;
        }

        #track-name {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        #progress-bar-container {
            background-color: #ddd;
            border-radius: 5px;
            height: 10px;
            margin-bottom: 10px;
            overflow: hidden;
        }

        #progress-bar {
            background-color: #007bff;
            height: 100%;
            width: 0%;
            border-radius: 5px;
        }

        #lyrics-container {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            overflow-y: auto;
            flex-grow: 1;
            white-space: pre-wrap; /* 保留換行 */
        }

        .current-lyric {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="loading-animation"></div>
        <p>K歌系統正在啟動，同步音樂中...</p>
    </div>

    <div id="app">
        <div id="song-list">
            <h2>歌曲列表</h2>
            <div class="song-item" data-track="track1.mp3" data-album="album1.jpg" data-title="歌曲一" data-artist="歌手 A" data-lyrics="第一段歌詞\n第二段歌詞\n第三段歌詞">
                <img src="album1.jpg" alt="專輯封面">
                <div class="song-info">
                    <div class="song-title">歌曲一</div>
                    <div class="song-artist">歌手 A</div>
                </div>
            </div>
            <div class="song-item" data-track="track2.mp3" data-album="album2.jpg" data-title="歌曲二" data-artist="歌手 B" data-lyrics="這是一段歌詞\n歌詞的第二行\n歌詞的最後一句">
                <img src="album2.jpg" alt="專輯封面">
                <div class="song-info">
                    <div class="song-title">歌曲二</div>
                    <div class="song-artist">歌手 B</div>
                </div>
            </div>
            </div>
        <div id="player-area">
            <div id="player-info">
                <img id="album-cover" src="default_album.png" alt="專輯封面">
                <div id="track-details">
                    <div id="track-name">請選擇歌曲</div>
                    <div id="track-artist"></div>
                    <div id="progress-bar-container">
                        <div id="progress-bar"></div>
                    </div>
                </div>
            </div>
            <h2>歌詞</h2>
            <div id="lyrics-container"></div>
            <audio id="audio-player"></audio>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadingScreen = document.getElementById('loading-screen');
            const app = document.getElementById('app');
            const songItems = document.querySelectorAll('.song-item');
            const albumCover = document.getElementById('album-cover');
            const trackName = document.getElementById('track-name');
            const trackArtist = document.getElementById('track-artist');
            const progressBar = document.getElementById('progress-bar');
            const audioPlayer = document.getElementById('audio-player');
            const lyricsContainer = document.getElementById('lyrics-container');

            // 模擬音樂同步延遲
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                app.style.display = 'grid';
            }, 3000); // 3秒後顯示主畫面

            songItems.forEach(item => {
                item.addEventListener('click', () => {
                    const trackUrl = item.dataset.track;
                    const albumUrl = item.dataset.album;
                    const title = item.dataset.title;
                    const artist = item.dataset.artist;
                    const lyricsText = item.dataset.lyrics;
                    const lyricsArray = lyricsText.split('\n');
                    let lyricIndex = 0;

                    albumCover.src = albumUrl || 'default_album.png';
                    trackName.textContent = title;
