<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模擬客廳與智慧機上盒</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #333;
            color: #eee;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: #eee;
            margin-bottom: 20px;
        }

        #living-room {
            display: flex;
            gap: 50px;
            align-items: flex-start;
            margin-bottom: 30px;
        }

        #tv-setup {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #tv-screen {
            background-color: #000;
            width: 80%;
            max-width: 800px; /* 加大最大寬度 */
            height: auto;
            aspect-ratio: 16 / 9; /* 維持 16:9 比例 */
            border: 2px solid #555;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            text-align: center;
            margin-bottom: 10px;
        }

        #no-signal {
            display: none;
        }

        #stb-booting {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .loading-spinner {
            border-radius: 50%;
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #youtube-embed {
            display: none;
            width: 100%;
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #hdmi-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            display: none;
        }

        #stb {
            background-color: #444;
            color: #eee;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            font-size: 0.9em;
        }

        #remote {
            background-color: #555;
            color: #eee;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .remote-button {
            background-color: #666;
            color: #eee;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            min-width: 100px; /* 加寬按鈕 */
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>模擬您的客廳</h1>

    <div id="living-room">
        <div id="tv-setup">
            <div id="tv-screen">
                <div id="no-signal">無訊號</div>
                <div id="stb-booting">
                    <div>正在啟動機上盒...</div>
                    <div class="loading-spinner"></div>
                </div>
                <div id="youtube-embed">
                    <iframe src="http://www.youtube.com/embed/?autoplay=1&origin=YOUR_DOMAIN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div id="hdmi-indicator">HDMI1</div>
            </div>
            <div id="stb">智慧機上盒</div>
        </div>

        <div id="remote">
            <h2>遙控器</h2>
            <button class="remote-button" onclick="powerOnTV()">電視電源</button>
            <button class="remote-button" onclick="powerOnSTB()">機上盒電源</button>
        </div>
    </div>

    <script>
        const tvScreen = document.getElementById('tv-screen');
        const noSignalDiv = document.getElementById('no-signal');
        const stbBootingDiv = document.getElementById('stb-booting');
        const youtubeEmbedDiv = document.getElementById('youtube-embed');
        const hdmiIndicatorDiv = document.getElementById('hdmi-indicator');

        let tvOn = false;
        let stbOn = false;

        function powerOnTV() {
            tvOn = !tvOn;
            stbOn = false;
            if (tvOn) {
                noSignalDiv.style.display = 'flex';
                stbBootingDiv.style.display = 'none';
                youtubeEmbedDiv.style.display = 'none';
                hdmiIndicatorDiv.style.display = 'none';
                tvScreen.style.backgroundColor = '#000';
                console.log('電視開啟，無訊號');
            } else {
                noSignalDiv.style.display = 'none';
                stbBootingDiv.style.display = 'none';
                youtubeEmbedDiv.style.display = 'none';
                hdmiIndicatorDiv.style.display = 'none';
                tvScreen.style.backgroundColor = '#222'; // 模擬電視關閉
                console.log('電視關閉');
            }
        }

        function powerOnSTB() {
            if (tvOn) {
                stbOn = !stbOn;
                if (stbOn) {
                    noSignalDiv.style.display = 'none';
                    stbBootingDiv.style.display = 'flex';
                    youtubeEmbedDiv.style.display = 'none';
                    hdmiIndicatorDiv.style.display = 'none';
                    console.log('啟動機上盒...');
                    setTimeout(() => {
                        stbBootingDiv.style.display = 'none';
                        youtubeEmbedDiv.style.display = 'block';
                        hdmiIndicatorDiv.style.display = 'block';
                        setTimeout(() => {
                            hdmiIndicatorDiv.style.display = 'none';
                        }, 3000);
                        console.log('機上盒啟動，顯示 YouTube');
                    }, 3000);
                } else {
                    stbBootingDiv.style.display = 'none';
                    youtubeEmbedDiv.style.display = 'none';
                    hdmiIndicatorDiv.style.display = 'none';
                    console.log('機上盒關閉');
                    // 如果機上盒關閉，電視回到無訊號
                    noSignalDiv.style.display = 'flex';
                }
            } else {
                alert('請先開啟電視。');
            }
        }
    </script>

</body>
</html>
