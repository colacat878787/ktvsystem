<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模擬電視與智慧機上盒</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #222;
            color: #eee;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #tv-screen {
            background-color: #000;
            width: 80%;
            max-width: 800px;
            height: 60%;
            max-height: 600px;
            border: 2px solid #444;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            text-align: center;
        }

        #no-signal {
            display: none;
        }

        #stb-booting {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .loading-spinner {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #youtube-embed {
            display: none;
            width: 100%;
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #hdmi-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            display: none;
        }
    </style>
</head>
<body>

    <div id="tv-screen">
        <div id="no-signal">無訊號</div>
        <div id="stb-booting">
            <div>正在啟動機上盒...</div>
            <div class="loading-spinner"></div>
        </div>
        <div id="youtube-embed">
            <iframe src="https://www.youtube.com" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div id="hdmi-indicator">HDMI1</div>
    </div>

    <script>
        const tvScreen = document.getElementById('tv-screen');
        const noSignalDiv = document.getElementById('no-signal');
        const stbBootingDiv = document.getElementById('stb-booting');
        const youtubeEmbedDiv = document.getElementById('youtube-embed');
        const hdmiIndicatorDiv = document.getElementById('hdmi-indicator');

        let tvOn = false;
        let stbOn = false;

        function powerOnTV() {
            tvOn = true;
            stbOn = false;
            noSignalDiv.style.display = 'flex';
            stbBootingDiv.style.display = 'none';
            youtubeEmbedDiv.style.display = 'none';
            hdmiIndicatorDiv.style.display = 'none';
            tvScreen.style.backgroundColor = '#000';
        }

        function powerOnSTB() {
            if (tvOn) {
                stbOn = true;
                noSignalDiv.style.display = 'none';
                stbBootingDiv.style.display = 'flex';
                youtubeEmbedDiv.style.display = 'none';
                hdmiIndicatorDiv.style.display = 'none';

                // 模擬啟動延遲
                setTimeout(() => {
                    stbBootingDiv.style.display = 'none';
                    youtubeEmbedDiv.style.display = 'block';
                    hdmiIndicatorDiv.style.display = 'block';
                    // 短暫顯示 HDMI1
                    setTimeout(() => {
                        hdmiIndicatorDiv.style.display = 'none';
                    }, 3000);
                }, 3000); // 模擬 3 秒啟動
            } else {
                alert('請先開啟電視。');
            }
        }

        // 模擬遙控器按鈕 (您可以將這些函數綁定到實際的按鈕事件)
        function onPowerButton() {
            if (!tvOn) {
                powerOnTV();
                console.log('電視開啟');
            } else if (!stbOn) {
                powerOnSTB();
                console.log('機上盒開啟');
            } else {
                // 假設再次按下是關閉所有
                tvOn = false;
                stbOn = false;
                noSignalDiv.style.display = 'none';
                stbBootingDiv.style.display = 'none';
                youtubeEmbedDiv.style.display = 'none';
                hdmiIndicatorDiv.style.display = 'none';
                tvScreen.style.backgroundColor = '#000';
                console.log('所有關閉');
            }
        }

        // 為了方便測試，我們在網頁載入時模擬按下電源按鈕開啟電視
        window.onload = function() {
            // 第一次按是開電視
            powerOnTV();
            console.log('初始狀態：電視開啟，無訊號');

            // 模擬第二次按下是開機上盒 (3 秒後)
            setTimeout(() => {
                powerOnSTB();
                console.log('模擬按下機上盒開啟');
            }, 5000);
        };

        // 您可以將 onPowerButton 綁定到一個按鈕的 onclick 事件
        // <button onclick="onPowerButton()">電源</button>
    </script>

</body>
</html>
