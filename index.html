<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTV 系統</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        /* 在此處新增您的 CSS 樣式 */
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        #search-container {
            margin-bottom: 20px;
        }
        #results-container {
            margin-bottom: 20px;
            text-align: left;
        }
        #results-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #results-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        #results-list li:last-child {
            border-bottom: none;
        }
        #player-container {
            text-align: center;
        }
        #player {
            width: 100%;
            max-width: 640px;
            height: auto; /* 維持寬高比 */
            aspect-ratio: 16 / 9;
            margin: 0 auto;
        }
        #progress-bar-container {
            background-color: #ddd;
            height: 10px;
            cursor: pointer;
            margin-top: 10px;
        }

        #progress-bar {
            background-color: #4CAF50;
            height: 100%;
            width: 0%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="search-container">
            <input type="text" id="search-box" placeholder="搜尋歌曲...">
            <button id="search-button">搜尋</button>
        </div>
        <div id="results-container">
            <h2>搜尋結果</h2>
            <ul id="results-list"></ul>
        </div>
        <div id="player-container">
            <h2>播放器</h2>
            <div id="player"></div>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
        </div>
    </div>
    <script>
        // JavaScript 程式碼
        let player;
        let songList = [];
        let currentVideoId = null;
        let isPlaying = false;

        // 載入 YouTube IFrame Player API
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '390',
                width: '640',
                videoId: '',
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // 播放器準備就緒時呼叫
        function onPlayerReady(event) {
            // event.target.playVideo(); // 預設不自動播放
        }

        // 播放器狀態改變時呼叫
         function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                isPlaying = true;
                updateProgressBar();
            } else if (event.data === YT.PlayerState.PAUSED) {
                isPlaying = false;
            } else if (event.data === YT.PlayerState.ENDED) {
                isPlaying = false;
                // 歌曲播放完畢，您可以自動播放下一首歌曲
                // playNextSong();
            }
        }

        // 播放歌曲
        function playSong(videoId) {
            currentVideoId = videoId;
            player.loadVideoById(videoId);
        }

        // 搜尋歌曲 (需要後端程式碼)
        async function searchSongs(query) {
            // 將搜尋 запросы 傳送到您的後端伺服器，該伺服器將使用 ytmusicapi 搜尋歌曲
            //  fetch(`/search?query=${query}`)  <==  這行在 GitHub Pages 可能無法直接運作
            //  您需要一個後端伺服器來處理搜尋 запросы，或者使用 serverless 函數 (例如，Cloud Functions)
            //  為了簡化範例，我們在這裡使用一個模擬的 Promise 來示範
            return new Promise((resolve) => {
                setTimeout(() => {
                    const mockResults = [
                        { videoId: 'dQw4w9WgXcQ', title: 'Never Gonna Give You Up', artist: 'Rick Astley' },
                        { videoId: 'fJ9rUzIMcZQ', title: 'Bohemian Rhapsody', artist: 'Queen' },
                        { videoId: 'k1i39Icr16E', title: 'Imagine', artist: 'John Lennon' },
                    ];
                    const filteredResults = mockResults.filter(song => song.title.toLowerCase().includes(query.toLowerCase()));
                    resolve(filteredResults);
                }, 500); // 模擬 500ms 的延遲
            });
        }

        // 顯示搜尋結果
        function displaySearchResults(results) {
            const resultsList = document.getElementById('results-list');
            resultsList.innerHTML = ''; // 清除先前的結果

            results.forEach(song => {
                const listItem = document.createElement('li');
                listItem.textContent = `${song.title} - ${song.artist}`;
                listItem.dataset.videoId = song.videoId;
                listItem.addEventListener('click', () => {
                    playSong(song.videoId);
                });
                resultsList.appendChild(listItem);
            });
        }

        // 更新進度條
        function updateProgressBar() {
            if (isPlaying && currentVideoId) {
                const duration = player.getDuration();
                const currentTime = player.getCurrentTime();
                const progress = (currentTime / duration) * 100;
                document.getElementById('progress-bar').style.width = `${progress}%`;
                setTimeout(updateProgressBar, 100); // 每 100 毫秒更新一次
            }
        }

        // 進度條點擊事件
        document.getElementById('progress-bar-container').addEventListener('click', (e) => {
            if (currentVideoId) {
                const totalWidth = e.target.offsetWidth;
                const clickPosition = e.offsetX;
                const newTime = (clickPosition / totalWidth) * player.getDuration();
                player.seekTo(newTime, true);
            }
        });

        // 搜尋按鈕點擊事件處理程序
        document.getElementById('search-button').addEventListener('click', async () => {
            const query = document.getElementById('search-box').value;
            const results = await searchSongs(query);
            displaySearchResults(results);
        });
    </script>
</body>
</html>
